<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricing Card - Blue Theme</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center px-4">

  <!-- Pricing Card -->
  <div class="max-w-sm w-full bg-white rounded-xl shadow-lg border border-blue-100 p-6 text-center">
    
    <!-- Plan Title -->
    <h2 class="text-xl font-bold text-blue-800 mb-2">Pro Plan</h2>
    <p class="text-blue-600 mb-4">Perfect for growing businesses</p>

    <!-- Price -->
    <div class="mb-6">
      <span class="text-4xl font-extrabold text-blue-900">$29</span>
      <span class="text-blue-600">/mo</span>
    </div>

    <!-- Features -->
    <ul class="text-blue-700 space-y-2 text-sm mb-6">
      <li>✔ 10 Projects</li>
      <li>✔ 5 Team Members</li>
      <li>✔ Email Support</li>
      <li>✔ Advanced Analytics</li>
    </ul>

    <!-- CTA Button -->
    <a href="#"
       class="inline-block bg-blue-700 text-white px-6 py-2 rounded-md hover:bg-blue-800 transition">
      Get Started
    </a>
  </div>

</body>
</html>
