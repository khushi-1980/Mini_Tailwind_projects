<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <section class="max-w-7xl mx-auto px-4 py-16">
    <h2 class="text-4xl font-bold mb-10 text-center">Contact Us</h2>

    <div class="grid md:grid-cols-2 gap-10 bg-white p-8 rounded-lg shadow-md">
      
      <!-- Contact Form -->
      <form class="space-y-6">
        <div>
          <label class="block mb-1 text-sm font-medium">Your Name</label>
          <input type="text" placeholder="Your name"
                 class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label class="block mb-1 text-sm font-medium">Your Email</label>
          <input type="email" placeholder="name@example.com"
                 class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label class="block mb-1 text-sm font-medium">Subject</label>
          <input type="text" placeholder="Reason for contacting"
                 class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label class="block mb-1 text-sm font-medium">Message</label>
          <textarea rows="4" placeholder="Write your message here..."
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <button type="submit"
                class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
          Send Message
        </button>
      </form>

      <!-- Contact Info -->
      <div class="flex flex-col justify-center space-y-6">
        <div>
          <h3 class="text-xl font-semibold mb-1">Our Office</h3>
          <p>123 Street Name<br>City, Country</p>
        </div>
        <div>
          <h3 class="text-xl font-semibold mb-1">Email</h3>
          <p>support@example.com</p>
        </div>
        <div>
          <h3 class="text-xl font-semibold mb-1">Phone</h3>
          <p>+123 456 7890</p>
        </div>
        <div>
          <h3 class="text-xl font-semibold mb-1">Follow Us</h3>
          <div class="flex space-x-4 mt-2">
            <a href="#" class="text-blue-500 hover:text-blue-700">Facebook</a>
            <a href="#" class="text-blue-400 hover:text-blue-600">Twitter</a>
            <a href="#" class="text-pink-500 hover:text-pink-700">Instagram</a>
          </div>
        </div>
      </div>

    </div>
  </section>

</body>
</html>
