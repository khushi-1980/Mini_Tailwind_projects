<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50 flex items-center justify-center min-h-screen p-4">

  <!-- Weather Card -->
  <div class="bg-white rounded-xl shadow-xl border border-purple-100 p-6 w-full max-w-sm text-center">
    
    <!-- Location -->
    <h2 class="text-xl font-semibold text-purple-700 mb-1">Paris, France</h2>
    <p class="text-sm text-purple-500 mb-4">Thursday, July 25</p>

    <!-- Weather Icon and Temp -->
    <div class="flex justify-center items-center mb-4">
      <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather Icon" class="w-20 h-20">
      <div class="ml-4 text-left">
        <p class="text-4xl font-bold text-purple-800">26Â°C</p>
        <p class="text-purple-500 text-sm">Clear Sky</p>
      </div>
    </div>

    <!-- Details -->
    <div class="grid grid-cols-2 gap-4 text-sm text-purple-600 mt-4 border-t border-purple-100 pt-4">
      <div>
        <p class="font-semibold">Humidity</p>
        <p>48%</p>
      </div>
      <div>
        <p class="font-semibold">Wind</p>
        <p>14 km/h</p>
      </div>
      <div>
        <p class="font-semibold">Sunrise</p>
        <p>6:12 AM</p>
      </div>
      <div>
        <p class="font-semibold">Sunset</p>
        <p>9:03 PM</p>
      </div>
    </div>
  </div>

</body>
</html>
