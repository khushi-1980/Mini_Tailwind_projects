<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50 text-purple-800 flex items-center justify-center min-h-screen px-4">

  <div class="text-center">
    <!-- Error Code -->
    <h1 class="text-7xl font-extrabold text-purple-700 mb-4">404</h1>

    <!-- Message -->
    <h2 class="text-2xl font-semibold mb-2">Oops! Page not found</h2>
    <p class="text-purple-500 mb-6">The page you're looking for doesn't exist or has been moved.</p>

    <!-- Illustration (Optional) -->
    <img src="https://illustrations.popsy.co/gray/lost.svg" alt="Lost illustration" class="mx-auto w-64 mb-6">

    <!-- Button -->
    <a href="/" class="inline-block px-6 py-3 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition">
      Go Back Home
    </a>
  </div>

</body>
</html>
