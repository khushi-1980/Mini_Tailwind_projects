<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subscribe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50 flex items-center justify-center min-h-screen px-4">

  <div class="bg-white border border-purple-100 rounded-xl shadow-lg max-w-md w-full p-6 text-center">
 
    <h2 class="text-2xl font-bold text-purple-700 mb-2">Stay in the loop</h2>
    <p class="text-purple-500 text-sm mb-6">Subscribe to our newsletter for sweet updates and lavender vibes.</p>

 
    <form class="flex flex-col sm:flex-row gap-3">
      <input 
        type="email" 
        placeholder="Enter your email" 
        class="w-full px-4 py-2 border border-purple-200 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-300"
        required
      />
      <button 
        type="submit" 
        class="bg-purple-600 text-white px-5 py-2 rounded-md hover:bg-purple-700 transition">
        Subscribe
      </button>
    </form>

    <p class="text-sm text-purple-400 mt-4">We respect your inbox. No spam ever.</p>
  </div>

</body>
</html>
