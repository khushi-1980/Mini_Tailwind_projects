<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lavender Page with Image</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50 font-sans text-gray-800 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white shadow px-4 py-3">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <!-- Logo -->
      <a href="#" class="text-purple-600 text-xl font-bold">LavenderSite</a>

      <!-- Menu Items -->
      <div class="hidden md:flex items-center space-x-6">
        <a href="#" class="text-purple-700 hover:text-purple-500">Home</a>
        <a href="#" class="text-purple-700 hover:text-purple-500">Blog</a>
        <a href="#" class="text-purple-700 hover:text-purple-500">About</a>

        <!-- Dropdown -->
        <div class="relative group">
          <button class="text-purple-700 hover:text-purple-500 focus:outline-none flex items-center">
            More
            <svg class="ml-1 w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.23 8.29a.75.75 0 01.02-1.06z"/>
            </svg>
          </button>
          <div class="absolute left-0 mt-2 w-40 bg-white border border-purple-100 rounded-md shadow-lg opacity-0 group-hover:opacity-100 group-hover:visible invisible transition-opacity duration-200 z-10">
            <a href="#" class="block px-4 py-2 text-sm text-purple-700 hover:bg-purple-50">Contact</a>
            <a href="#" class="block px-4 py-2 text-sm text-purple-700 hover:bg-purple-50">Careers</a>
            <a href="#" class="block px-4 py-2 text-sm text-purple-700 hover:bg-purple-50">FAQs</a>
          </div>
        </div>
      </div>

      <!-- Mobile Hamburger -->
      <div class="md:hidden">
        <button id="menu-toggle" class="text-purple-600 focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden mt-2 space-y-2 hidden">
      <a href="#" class="block px-4 py-2 text-purple-700 hover:bg-purple-100">Home</a>
      <a href="#" class="block px-4 py-2 text-purple-700 hover:bg-purple-100">Blog</a>
      <a href="#" class="block px-4 py-2 text-purple-700 hover:bg-purple-100">About</a>
      <a href="#" class="block px-4 py-2 text-purple-700 hover:bg-purple-100">Contact</a>
      <a href="#" class="block px-4 py-2 text-purple-700 hover:bg-purple-100">Careers</a>
      <a href="#" class="block px-4 py-2 text-purple-700 hover:bg-purple-100">FAQs</a>
    </div>
  </nav>

  <!-- Centered Image in Body -->
  <main class="flex-grow flex items-center justify-center px-4 py-10">
    <img src="lavendar.jpg" 
         alt="Lavender flowers" 
         class="rounded-lg shadow-lg border border-purple-100 max-w-full h-auto" />
  </main>

  <!-- Script for Mobile Menu Toggle -->
  <script>
    const toggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('mobile-menu');
    toggle.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
